<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/music.css" />
    <script src="https://kit.fontawesome.com/fe876fcce4.js" crossorigin="anonymous"></script>
    <title>音樂撥放器</title>
</head>

<body>
    <!-- 音源 -->
    <audio src="../Audio/麋先生_都是浪漫害的.mp3" preload=""></audio>
    <!-- 背景板 -->
    <div class="background">
        <!-- 音樂區塊 -->
        <div class="music-background">
            <!-- 左側圖片 -->
            <div class="img-back">
                <img src="../IMG/snow.jpg" alt="麋先生_都是浪漫害的" />
            </div>
            <!-- 右測歌詞區塊 -->
            <div class="lyrics-back">
                <!-- 歌曲訊息 -->
                <div class="div-title">
                    <h1></h1>
                    <p style="margin-right: 100px">
                        專輯名稱：都是浪漫害的
                        <span></span>
                    </p>
                    <p>
                        歌手：麋先生
                        <span></span>
                    </p>
                </div>
                <!-- 歌詞訊息 -->
                <div class="lyrics-time">
                    <a href="#" class="goto"></a>
                    <a href="#" class="goto-time">00:00</a>
                </div>
                <div class="div-lyrics"></div>
            </div>
        </div>
        <!-- 控制區 -->
        <div class="control-back">
            <!-- 播放進度條 -->
            <div class="progress-bar">
                <div class="progress-all"></div>
                <div class="progress-now"></div>
            </div>
            <span class="time">00:00/00:00</span>
            <!-- 控制按鈕 -->
            <div class="control">
                <!-- 上一首、下一首、暫停播放按鈕 -->
                <div class="control-btn">
                    <a href="#" class="up"></a>
                    <a href="#" class="play-pause" onclick="setPlay()"></a>
                    <a href="#" class="down"></a>
                </div>
                <!-- 播放模式、聲音設定 -->
                <div class="control-right">
                    <a href="#" class="mode"></a>
                    <a href="#" class="volume" onclick="setMuted()"></a>
                    <div class="volume-back">
                        <div class="volume-all"></div>
                        <div class="volume-now"></div>
                    </div>
                    <span class="volume-text">100</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 首頁圖示設定 -->
    <div class="home">
        <a href="../HTML/map.html">
            <i class="fa-sharp fa-solid fa-house" style="color:white;"></i>
        </a>
    </div>
    <script src="../JavaScript/music.js"></script>
</body>

</html>
